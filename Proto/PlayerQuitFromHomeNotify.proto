syntax = "proto3";
option java_package = "emu.grasscutter.net.proto";

// CmdId: 20429
message PlayerQuitFromHomeNotify {
    enum QuitReason {
        INVALID = 0;
        KICK_BY_HOST = 1;
        BACK_TO_MY_WORLD = 2;
        HOME_BLOCKED = 3;
        HOME_IN_EDIT_MODE = 4;
        BY_MUIP = 5;
        CUR_MODULE_CLOSED = 6;
    }

    QuitReason reason = 3;
}
